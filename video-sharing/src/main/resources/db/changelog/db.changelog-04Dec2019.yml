databaseChangeLog:
  - changeSet:
      id: '04Dec2019-092500'
      author: huy_nguyenquoc_vn
      dbms: 'postgresql'
      rollback:
        changes:
          - dropTable:
              tableName: users
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users
              - column:
                  name: username
                  type: VARCHAR(100)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(100)
              - column:
                  name: status
                  type: VARCHAR(25)
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: last_modified_at
                  type: TIMESTAMP
            tableName: users
